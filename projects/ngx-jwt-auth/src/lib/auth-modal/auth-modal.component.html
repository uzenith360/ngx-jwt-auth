<h1 mat-dialog-title class="!text-center !font-semibold !text-md !mb-4">Login</h1>
<div class="!pb-0" mat-dialog-content>
  <small *ngIf="submitMessage">{{submitMessage}}</small>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ng-container *ngIf="!isJWTExists else pinLogin">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>{{authIdName|titlecase}}</mat-label>
        <input type="text" [formControlName]="authIdName" [readonly]="isSubmitting" matInput
          [required]="!isJWTExists" />
        <mat-error *ngIf="loginFormControls[authIdName].hasError('required')">{{authIdName|titlecase}} is required.
        </mat-error>
        <!-- <mat-error *ngIf="loginFormControls.email?.errors?.email">Email is invalid.
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Password</mat-label>
        <input autocomplete="current-password" type="password" formControlName="password" [readonly]="isSubmitting"
          matInput [required]="!isJWTExists" />
        <mat-error *ngIf="loginFormControls.password?.errors?.required">Password is required.
        </mat-error>
      </mat-form-field>
    </ng-container>
    <ng-template #pinLogin>
      <mat-form-field class="w-full pin-input" appearance="fill">
        <mat-label>PIN</mat-label>
        <input class="!text-center" [type]="hide ? 'password' : 'text'" formControlName="pin" [readonly]="isSubmitting"
          matInput autocomplete="new-password" [required]="isJWTExists" />
        <button mat-icon-button matSuffix (click)="hide = !hide; false"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginFormControls['pin'].hasError('required')">PIN is required.
        </mat-error>
      </mat-form-field>
    </ng-template>
    <button hidden type="submit">Submit</button>
  </form>
</div>
<div mat-dialog-actions>
  <div class="justify-between flex w-full p-4 !pt-0">
    <button class="px-4 py-2" matRipple [mat-dialog-close]="null" aria-label="Cancel Button">Cancel</button>
    <button
      class="px-4 py-2 !cursor-pointer shadow-sm rounded-sm bg-blue-900 text-white hover:text-blue-900 hover:bg-white"
      matRipple [disabled]="!loginForm.valid || isSubmitting" aria-label="Login Button"
      (click)="login()">Login</button>
  </div>
</div>
